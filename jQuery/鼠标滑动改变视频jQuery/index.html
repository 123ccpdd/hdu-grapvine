<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标悬浮渐变切换视频背景</title>
  <style>
    .video-box {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      display: flex;
      overflow: hidden;
    }

    .video-box>div {
      width: 33.33%;
      height: 3000px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: rgba(0, 0, 0, .3); */
      color: #fff;
      border: none;
      border-right: 0;
    }

    .video-box video {
      width: 100%;
      height: 300px;
      position: absolute;
      top: 0;
      right: 0;
      z-index: -1;
    }

    .video-box .item:not(:first-child) video {
      opacity: 0;
    }

    .video-box .active {
      animation: show_ 0.7s linear 1 forwards;
    }

    .video-box .next {
      animation: hidden_ 0.7s linear 1 forwards;
    }



    @keyframes show_ {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes hidden_ {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="video-box">
    <div class="item">
      <span>1</span>
      <video id="videos0" autoplay muted loop>
        <source src="https://nie.v.netease.com/r/video/20220121/fc6becb0-b3be-4937-8dcf-aa950a1a01f1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="item">
      <span>2</span>
      <video id="videos1" autoplay muted loop>
        <source src="https://mc.v.netease.com/r/video/20210204/d01bbccd-dd92-4a15-a178-b3e93a725dcc.mp4" type="video/mp4">
      </video>
    </div>
    <div class="item">
      <span>3</span>
      <video id="videos2" autoplay muted loop>
        <source src="https://yys.v.netease.com/qita/CGkaichang.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <script src=js/jquery.min.js></script>


</body>

</html>
